<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D</title>
  <link rel="stylesheet" href="css/style_bg.css" media="screen, projection, print">
</head>
<body>
  
  <div id="content">
    <div id="simple3D">
      <div class="dot"></div>
      <div class="kinoco"></div>
      <div class="star"></div>
    </div> 
  </div>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.simple3D.js"></script>
  <script>
    $("#simple3D").simple3D({
      moveX:3,
      moveY:3,
      bgImage:true,
      targetAll:true,
      reverseX: true,
      reverseY: true
    });
  </script>
</body>
</html>
